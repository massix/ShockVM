<!doctype html>

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <link type="text/css" rel="stylesheet" href="FlozConfigurator.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

    <title>Live ShockVM</title>
   
    <script type="text/javascript" language="javascript" src="flozconfigurator/flozconfigurator.nocache.js"></script>
    <script language="javascript" type="text/javascript" src="include/callbacks.js"></script>
    <script language="javascript" type="text/javascript" src="include/vnc.js"></script>

	<script>
		var rfb;
		
		window.onload = function () {
			window.rfb = new RFB({
				'target': 			$D('outernCanvas'),
				'encrypt': 			false,
				'true_color': 		true,
				'local_cursor': 	false,
				'shared': 			false,
				'viewportDrag':		true,
				'updateState':		update_status_cb
			});
			
			$D('error_div').style.visibility = 'hidden';
		}
	</script>
  </head>
  <body>
    <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0"></iframe>
    
    <noscript>
      <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
        Your web browser must have JavaScript enabled
        in order for this application to display correctly.
      </div>
    </noscript>
    
    <div id="dummycontainer" style="visibility: hidden">
    	<div id="error_div"></div>
    	<canvas id="outernCanvas"></canvas>
    </div>
  </body>
</html>
